<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container form">
      <h1>Jogo da Velha</h1>
      <form id="playerForm" autocomplete="off">
        <label for="player1">Jogador 1 (X):</label>
        <input type="text" name="player1" id="player1" />
        <label for="player2">Jogador 2 (O):</label>
        <input type="text" name="player2" id="player2" />
        <button id="start">Come√ßar</button>
      </form>
      <h2>Vez de: <span id="turnPlayer"></span></h2>
    </div>
    <div class="container" id="tic-tac-toe">
      <div class="container" id="keys">
        <button data-position="0.0" class="leftBorder topBorder"></button>
        <button data-position="0.1" class="topBorder"></button>
        <button data-position="0.2" class="rightBorder topBorder"></button>
        <button data-position="1.0" class="leftBorder"></button>
        <button data-position="1.1" class="cursor-pointer"></button>
        <button data-position="1.2" class="rightBorder"></button>
        <button data-position="2.0" class="leftBorder bottomBorder"></button>
        <button data-position="2.1" class="bottomBorder"></button>
        <button data-position="2.2" class="rightBorder bottomBorder"></button>
      </div>
    </div>
  </body>
</html>
